<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEC Speaking</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="nec-favicon.ico" />
  </head>
  <body>
    <h1 class="text-primary text-center">NEC Speaking Practice</h1>
    <p>
      <em
        >You have 5 minutes to sketch out what you are going to say. You should
        prepare notes instead of full sentences and try to SPEAK as naturally as
        possible. <br />
        Your talking time should not exceed 5 minutes. <br />
        Good luck!
      </em>
    </p>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary" id="generate-btn">
        Generate a topic
      </button>
    </div>
    <div id="prompt-display"></div>
  </body>
  <script type="module" src="script.js"></script>
</html>
